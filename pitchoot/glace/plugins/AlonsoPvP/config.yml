Options:
  Leaderboards:
    Enabled: true
    First-delay: 3
    Interval: 10
    AlonsoLeaderboards: true
    Default-skin: AlonsoAliaga
    Play-flames: true
  Kits:
    Rows: 3
    Title: '&8Select a kit'
  Spawn:
    Title: '&8Spawn selector'
  Stats:
    Rows: 3
    Title: '&8Stats: {PLAYER}'
  Shop:
    Rows: 3
    Title: '&8Shop'
    Item-flags:
    - HIDE_ATTRIBUTES
    - HIDE_UNBREAKABLE
    - HIDE_DESTROYS
    - HIDE_PLACED_ON
    Lock-elytra: true
  Vault: true
  Game:
    Special:
      Soup:
        Enabled: true
        Health: 7
      Recycler:
        Soup: true
        Potion: true
        Milk: true
    Change-gamemode: true
    Reset-kit:
      Enabled: true
      Time: 10
    Rotate-map:
      Enabled: true
      Interval: 1800
    Data:
      Keep-kill-streak: true
      Keep-selected-kit: false
      Keep-items: false
      Keep-items-on-rotate: false
    Checks:
      Fall-damage: false
      Build: true
      Drops: true
      Death-drops: true
      Hunger: true
      Status: true
    Clear-inventory-on-join: false
    Clear-inventory-on-leave: false
  Hooks:
    VaultMultipliers: true
    AlonsoLevels: true
  Combat-log:
    Enabled: true
    Interval: 15
  Debug: true
Rewards:
  Kill:
    Coins: 1
    Commands:
    - alonsolevels addrandomexp {KILLER} 5 10 true
    - alonsoleagues addrandompoints {KILLER} 1 2 true
  Death:
